<div class="row">
    <div class="col-xs-12">

        <img [src]="producto.dirImg" alt="{{ producto.cantidad }}" class="img-responsive" style="max-height: 105px;">

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1> {{ producto.nombre }} </h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle open"> 
          Administra Producto <span class="caret">  </span> 
        </button>
            <ul class="dropdown-menu">
                <li><a appDropdown style="cursor: pointer;"> Agrega a Planeacion</a></li>
                <li><a style="cursor: pointer;" appDropdown> Edita </a></li>

            </ul>
        </div>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item">
                {{ producto.nombre }} - {{ producto.cantidad }}
            </li>
        </ul>

        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="nombreCli">Nombre Cliente</label>
                    <input type="text" id="nombreCli" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" #cantidadInput>
                </div>
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="mes">Mes</label>
                        <input type="date" id="mes" class="form-control" #mesInput>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
